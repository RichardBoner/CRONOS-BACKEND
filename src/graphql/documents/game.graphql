query Query($search: String!) {
  getGame(search: $search) {
    id
    name
    slug
    released
    tba
    background_image
    rating
    rating_top
    ratings {
      id
      title
      count
      percent
    }
    ratings_count
    reviews_text_count
    added
    added_by_status {
      yet
      owned
      beaten
      toplay
      dropped
      playing
    }
    metacritic
    playtime
    suggestions_count
    updated
    esrb_rating {
      id
      name
      slug
    }
    platforms {
      platform {
        id
        name
        slug
      }
      released_at
      requirements {
        minimum
        recommended
      }
    }
    parent_platforms {
      platform {
        id
        name
        slug
      }
    }
    genres {
      id
      name
      slug
    }
    stores {
      id
      store {
        id
        name
        slug
      }
      url_en
      url_ru
    }
    clip {
      clip
      clips {
        size320
        size640
        full
      }
      video
      preview
    }
    tags {
      id
      name
      slug
      language
      games_count
      image_background
    }
    short_screenshots {
      id
      image
    }
    
  }
}